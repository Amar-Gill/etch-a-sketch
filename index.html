<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
</head>

<body onload="reset()">
    <header>
        <span>etch-a-sketch <a href="#" alt="source">[source]</a> </span>
        <button onclick="reset()">Reset</button>
    </header>
    <div id="squares-container"></div>
</body>

<style>
    html {
        box-sizing: border-box;
        font-family: 'Courier New', Courier, monospace;
    }

    *,
    *:before,
    *:after {
        box-sizing: inherit;
    }

    body {
        background-color: #004c6d;
        color: #c1e7ff;
    }

    header {
        width: 960px;
        margin: auto;
        padding-bottom: 8px;
    }

    button {
        float: right;
        background-color: #004c6d;
        color: #c1e7ff;
    }

    a {
        color: #ffa600;
    }

    a:visited {
        color: #bc5090;
    }

    #squares-container {
        display: flex;
        flex-wrap: wrap;
        width: 960px;
        margin: auto;
        /* grid-template-columns: repeat(16, 12px); */
        /* margin: auto; */
        /* width: 60vw; */
        /* height: 60vh; */
    }

    .square {
        /* height: 12px;
        width: 12px; */
        background-color: white;
        /* border: solid black 1px; */
        display: inline-block;
    }
</style>

<script>
    const squaresContainer = document.querySelector("#squares-container");

    let gridSize;

    let elSize;

    function drawGrid() {

        for (let i = 0, numSquares = gridSize * gridSize; i < numSquares; i++) {

            const el = document.createElement("div");

            el.classList.toggle("square");

            el.style.height = `${elSize}px`;
            el.style.width = `${elSize}px`;

            el.addEventListener("mouseenter", () => el.style.backgroundColor = "black");

            squaresContainer.appendChild(el);
        }

    }

    function reset() {
        while (squaresContainer.firstChild) {
            squaresContainer.removeChild(squaresContainer.lastElementChild);
        }

        gridSize = prompt("Enter grid size:");

        elSize = 960 / gridSize;

        validateInput(gridSize) ? drawGrid() : reset();
    }

    function validateInput(inputString) {
        const re = /[^0-9]/;

        if (inputString === "0") {
            alert("Please enter a positive integer.")
            return false;
        }

        if (re.test(inputString)) {
            alert("Please enter a positive integer.")
            return false;
        } else {
            if (inputString > 180) {
                alert("Please enter integer smaller than 180");
                return false;
            }
            return true;
        }
    }

</script>

</html>
